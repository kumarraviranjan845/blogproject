{% extends 'blog/base.html' %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="card">
        <div class="card-header text-primary">
            <legend>Please Sign In</legend>
        </div>
        <div class="card-body">
            <form method="POST">
                {% csrf_token %}
                <div class="form-group">
                    {{ form|crispy }}
                </div>
                <div class="form-group mt-2">
                    <div class="text-muted mb-2">
                        <a class="ml-2 text-decoration-none" href="{% url 'password_reset' %}">Forgot Password?</a>
                    </div>
                    <button class="btn btn-primary" type="submit">Sign In</button>
                </div>
            </form>
        </div>
        <div class="card-footer text-muted">
            Don't have an Account? <a class="ml-2 text-decoration-none" href="{% url 'register' %}">Sign Up</a>
        </div>
    </div>
{% endblock content %}
